  <script>
    
    (function() {
      var savedTheme = null;
      try {
        savedTheme = localStorage.getItem('theme-preference');
      } catch(e) {}

      var theme = 'auto';
      if (savedTheme && (savedTheme === 'dark' || savedTheme === 'light')) {
        theme = savedTheme;
      } else {
        
        theme = 'auto';
        
      }

      var finalTheme = theme;
      if (theme === 'auto') {
        finalTheme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
      }

      
      document.documentElement.className = finalTheme;
    })();
  </script>

  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      
      document.body.className = document.body.className.replace(/\b(auto|dark|light)\b/g, '').trim();
      document.body.classList.add(document.documentElement.className);

      
      setTimeout(function() {
        var style = document.createElement('style');
        style.textContent = '*, *::before, *::after { transition: all 0.2s ease !important; animation-duration: revert !important; }';
        document.head.appendChild(style);
      }, 50);
    });
  </script>
